<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="todo-list__title"> To-Do List</h1>
        <p class="todo-list__description"> How many tasks you have</p>
    
        <div class="todo-list__tasks tasks">
            <ul class="tasks-list">
                
            </ul>
        </div>
    
        <div class="todo-list__add-panel add-panel">
            <input type="text" class="add-panel__new-item" placeholder="New task">
            <button class="add-panel__submit">Save</button>
        </div>
    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
