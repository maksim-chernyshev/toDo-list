<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="todo-list__header">
            <div class="todo-list__title-side">
                <h1 class="todo-list__title-name"> To-do list</h1>
                <p class="todo-list__description"> How many tasks you have</p>
            </div>

            <div class="todo-list__edit-menu">
                <button class="remove-button">
                    <img src="img/icon_trashcan.svg" alt="trashcan">
                </button>
                <button class="edit-button">
                    <img src="img/icon_pencil.svg" alt="trashcan">
                </button>
            </div>
        </header>
    
        <div class="todo-list__tasks tasks">
            <ul class="tasks-list">
                
            </ul>
        </div>
    
        <div class="todo-list__add-panel add-panel">
            <input type="text" class="add-panel__new-item" placeholder="New task">
            <button class="add-panel__submit">Save</button>
        </div>
    
    
    </div>
    <script src="script.js"></script>
</body>
</html>
